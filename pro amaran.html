<p><strong>அமரன்</strong><br> 
<br>நடிகர் சிவகார்த்திகேயனின் அமரன் படத்திற்கு உலகளவில் நல்ல வரவேற்பு உள்ளது. இந்திய ராணுவத்தில் பணிபுரிந்து நாட்டிற்காக தனது உயிரை தியாகம் செய்தவர் முகுந்த் வரதராஜன்.</p>
